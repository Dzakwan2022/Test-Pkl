<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function contact() {
            name = document.getElementById('name').value;
            phone = document.getElementById('phone').value;
            imageInput = document.getElementById('image');
            const contactList = document.getElementById('contactList');

            if (name && phone && imageInput.files.length > 0) {
                const file = imageInput.files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imageUrl = e.target.result;

                    const col = document.createElement('div');
                    col.className = 'col';

                    const card = document.createElement('div');
                    card.className = 'card h-100 text-center bg-secondary text-white';

                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'Gambar Kontak';
                    img.className = 'card-img-top rounded-circle mx-auto my-3';
                    img.style = 'width: 100px; height: 100px;';

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';

                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title';
                    cardTitle.innerText = name;

                    const cardText = document.createElement('p');
                    cardText.className = 'card-text';
                    cardText.innerText = phone;

                    cardBody.appendChild(cardTitle);
                    cardBody.appendChild(cardText);
                    card.appendChild(img);
                    card.appendChild(cardBody);

                    col.appendChild(card);
                    contactList.appendChild(col);

                    document.getElementById('name').value = '';
                    document.getElementById('phone').value = '';
                    document.getElementById('image').value = '';
                };

                reader.readAsDataURL(file);
            }
        }
    </script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Daftar Kontak</h1>
        <div class="row mb-4">
            <div class="col">
                <input type="text" id="name" class="form-control" placeholder="Nama" required>
            </div>
            <div class="col">
                <input type="text" id="phone" class="form-control" placeholder="Telepon" required>
            </div>
            <div class="col">
                <input type="file" id="image" class="form-control" required>
            </div>
            <div class="col">
                <button onclick="contact()" class="btn btn-primary w-100">Tambahkan Kontak</button>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="contactList">
            <div class="col">
                <div class="card h-100 text-center bg-secondary text-white">
                    <img src="luffy.jpeg" class="card-img-top rounded-circle mx-auto my-3" style="width: 100px; height: 100px;" alt="Gambar Kontak">
                    <div class="card-body">
                        <h5 class="card-title">Luffy</h5>
                        <p class="card-text">0823-2213-3131</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center bg-secondary text-white">
                    <img src="zoro.jpeg" class="card-img-top rounded-circle mx-auto my-3" style="width: 100px; height: 100px;" alt="Gambar Kontak">
                    <div class="card-body">
                        <h5 class="card-title">Zoro</h5>
                        <p class="card-text">0823-2213-3131</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center bg-secondary text-white">
                    <img src="sanji.jpeg" class="card-img-top rounded-circle mx-auto my-3" style="width: 100px; height: 100px;" alt="Gambar Kontak">
                    <div class="card-body">
                        <h5 class="card-title">Sanji</h5>
                        <p class="card-text">0823-2213-3131</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center bg-secondary text-white">
                    <img src="usop.jpeg" class="card-img-top rounded-circle mx-auto my-3" style="width: 100px; height: 100px;" alt="Gambar Kontak">
                    <div class="card-body">
                        <h5 class="card-title">Usop</h5>
                        <p class="card-text">0823-2213-3131</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center bg-secondary text-white">
                    <img src="nami.jpeg" class="card-img-top rounded-circle mx-auto my-3" style="width: 100px; height: 100px;" alt="Gambar Kontak">
                    <div class="card-body">
                        <h5 class="card-title">Nami</h5>
                        <p class="card-text">0823-2213-3131</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
